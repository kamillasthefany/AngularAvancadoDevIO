<div class="container main-container">
  <h4>Demo cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').touched || cadastroForm.get('nome').dirty)}" />
          <span class="text-danger"
            *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf
            [textMask]="{mask: MASKS.cpf.textMask}" />
          <span class="text-danger"
            *ngIf="cadastroForm.get('cpf')?.errors?.required && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)">
            <p>CPF inválido</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input class="form-control" id="email" type="text" placeholder="Email (requerido)" formControlName="email"
            [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').touched || cadastroForm.get('email').dirty)}" />

          <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Preencha o campo email</p>
          </span>
          <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Email em formato inválido</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
            formControlName="senha" />
          <span class="text-danger"
            *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
            <p>Tamanho da senha inválido</p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senhaConfirmacao" type="text" placeholder="Confirme a senha (requerido)"
            formControlName="confirmacaoSenha" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="registrar" type="submit"
              [disabled]="!cadastroForm.valid">Registrar</button></span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário Válido: {{cadastroForm.valid}}</p>
          <p>For, result: {{formResult}}</p>
        </div>
      </div>
    </div>
  </form>
</div>
